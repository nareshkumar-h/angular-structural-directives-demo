<h3>Structural Directives</h3>
<h2 *ngIf="displayName; else nameElseBlock">
  {{name}}
</h2>
<ng-template #nameElseBlock>
  <h2>
    Name is hidden
  </h2>
</ng-template>
<div *ngIf="displayName; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>
  <h2>{{name}}</h2>
</ng-template>
<ng-template #elseBlock>
  <h2>Hidden</h2>    
</ng-template>


Color:
<ul>
  <li *ngFor="let color of colors" [ngStyle]="{'color': color}">{{color}}</li>
</ul>
<br/>
<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">You picked red color</div>
  <div *ngSwitchCase="'blue'">You picked blue color</div>
  <div *ngSwitchCase="'green'">You picked green color</div>
  <div *ngSwitchDefault>Pick again</div>
</div>


<h3>ngClass - css</h3>
Items: <span [ngClass]="{'invalid' : items.length==0, 'valid': items.length>0 }"> Size: {{items.length}}</span>
